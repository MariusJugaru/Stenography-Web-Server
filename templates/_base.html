<!DOCTYPE html>
<html>
<head>
    {% block head %}
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link href="{{ url_for('static', filename='bootstrap/css/bootstrap.min.css') }}" rel="stylesheet">
    <!-- Website CSS -->
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">

    <title>{%block title %}{% endblock %}</title>
    {% endblock %}
</head>
<body>
        <!-- Note: <header> was added in HTML5; use CSS to customize it! -->
    <header class="site-header">
        <div class="container">
            <!-- TODO: insert header image here (Hint: also check CSS for any existing styles ;) ) -->
            <div id="header-image"></div>
        </div>

        <!-- This is a navigation bar (i.e., menu) -->
        <nav class="navbar navbar-expand-md navbar-dark">
        <div class="container">
            <a class="navbar-brand mr-4" href="/">Home</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarToggle" aria-controls="navbarToggle" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarToggle">
            <div class="navbar-nav mr-auto">
                <a class="nav-item nav-link" href="/image/encode">Encode</a>
            </div>
            <div class="navbar-nav mr-auto">
                <a class="nav-item nav-link" href="/image/last/encoded">Encoded</a>
            </div>
            <div class="navbar-nav mr-auto">
                <a class="nav-item nav-link" href="/image/decode">Decode</a>
            </div>
            </div>
        </div>
        </nav>
    </header>

    <!-- Main page content element (with main content + right sidebar) -->
    <main role="main" class="container">
        <div class="row">
        <div class="col-md-8">
            <!-- Left-side content: page title + actual page text -->
            <div class="content-box main-content">
            <!-- Big page title -->
            <h1 class="main-title">{%block main_title %}{% endblock %}</h1>
            <!-- Add some paragraphs here (remove the TODO class, please!) -->
            {% block text %}{% endblock %}
            </div>
        </div>

        
        </div>
    </main>

    <!-- Include Bootstrap script (must be here, at the bottom) -->
    <script src="{{ url_for('static', filename='bootstrap/js/bootstrap.bundle.min.js') }}"></script>

</body>
</html>
